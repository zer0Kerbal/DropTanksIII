		#DTIII-name = Подвесные баки III
		#DTIII-abbv = ПБIII
		#DTIII-tags = подвесные пб3 пбiii бак обертка рукав рукав браслет наручник
	
	// Parts
		#DTIII-375-cap-titl = Аэродинамическая крышка 3.75 м для подвесного бака
    #DTIII-375-cap-desc = После многочисленных просьб скрыть некрасивый кончик баков-оберток от потока воздуха, наш отдел инженерии разработал эту прекрасную крышку. Мы даже смогли поместить небольшой топливный баллон внутрь.

		#DTIII-375-wrapper-titl = Бак-обертка 3.75 м
    #DTIII-375-wrapper-desc = Мы собрали остатки после несчастного случая с прототипом Jumbo и подумали: "зачем добру пропадать?". Так что мы взяли скотч и пристегнули к нему болты от сепараторов. Валентина назвала его "оберткой", потому что он выглядел как браслет вокруг ракеты. Перекачка топлива включается/выключается.

    #DTIII-375-sleeve-titl = Бак-рукав 3.75 м
    #DTIII-375-sleeve-desc = Последний взрыв прототипа "Jumbo" был не таким большим, как первый, но он оставил у после себя более длинные сегменты для работы. Волшебство скотча, заклепок и болтов от сепараторов привело нас к созданию нового подвесного бака. Мы назвали его "рукавом", он был почти наверняка длиннее первого прототипа и тесно напоминал рукав халата Вернера, когда был надет. Перекачка топлива включается/выключается.
    
    #DTIII-375-bracelet-titl = Бак-браслет 3.75 м
    #DTIII-375-bracelet-desc = Для тех, кто любит создавать ракеты маленькими и милыми. Перекачка топлива включается/выключается.

    #DTIII-375-wristband-titl = Бак-наручник 3.75 м
    #DTIII-375-wristband-desc = Когда нехватка коротких баков-оберток вызвала бунт среди ракетчиков, Вернер решил разрезать текущую модель пополам. Перекачка топлива включается/выключается.
