	// Parts
		#DTIII-375-cap-titl = 3.75m Droptank "Aerodynamische Dop"
		#DTIII-375-cap-desc = Na vele verzoeken om het lelijke uiteinde van de Wikkel-tanks te verbergen voor de luchtstroom, bedacht onze engineeringafdeling deze prachtige dop. We zijn er zelfs in geslaagd om een kleine brandstoffles erin te plaatsen.

		#DTIII-375-wrapper-titl = 3.75m Droptank "Wikkel"
		#DTIII-375-wrapper-desc = We verzamelden wat er over was na een ongelukkige Jumbo-prototype-explosie en dachten "waarom zou ik het verspillen?". Dus namen we een ducttape en bonden er wat ontkoppelbouten op vast. Valentina noemde het "Wikkel", omdat het eruitzag alsof de raket ingewikkeld was met folie. Crossfeed is schakelbaar.

		#DTIII-375-sleeve-titl = 3.75m Droptank "Mouw"
		#DTIII-375-sleeve-desc = De recente explosie van het "Jumbo"-prototype was niet zo groot als de eerste, waardoor we met langere segmenten moesten werken. Duct tape magie, klinknagels en ontkoppelingsbouten presenteerden ons een nieuwe droptank. We noemden het "Mouw", het was vrijwel zeker langer dan het eerste prototype en leek sterk op de mouw van Wherner's laboratoriumjas als het eromheen werd gewikkeld. Crossfeed is schakelbaar.
		
		#DTIII-375-bracelet-titl = 3.75m Droptank "Armband"
		#DTIII-375-bracelet-desc = Voor degenen die van hun kleine en schattige raketten houden. Crossfeed is schakelbaar.

		#DTIII-375-wristband-titl = 3.75m Droptank "Polsbandje"
		#DTIII-375-wristband-desc = Toen het ontbreken van kortere Wikkel-tanks een rel veroorzaakte onder de raketbouwers, besloot Wherner het huidige model doormidden te snijden om de raketbouwers tevreden te stellen. Crossfeed is schakelbaar.
	}
